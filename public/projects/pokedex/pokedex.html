<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./projects/pokedex/pokedex.scss" />
  </head>

  <body>
    <main>
      <div id="root">
        <h1>Julians Bitchin Pokedex</h1>
        <input
          type="text"
          id="pokemonSearch"
          name="pokemonSearch"
          placeholder="Enter a Pokemon Name"
        />
        <button id="searchButton">Search</button>
        <div id="pokemonResults">
          <div class="poke-ctrls-wrapper">
            <div id="pokemonSpriteWrapper">
              <div class="top-btn"></div>
              <div class="top-btn"></div>
              <div class="img-wrapper">
                <img id="pokeSprite" />
                <div class="btm-btn"></div>
                <div class="btm-bar-ctn">
                  <div class="btm-bar">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                  </div>
                  <div class="btm-bar">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="ctrls-wrapper">
              <div class="color-btns-wrapper">
                <div class="blue-btn"></div>
                <div class="green-btn"></div>
                <div class="orange-btn"></div>
              </div>
              <div class="details-btns-wrapper">
                <div class="poke-num-btn">
                  <div class="poke-count"></div>
                </div>
                <div class="directional-wrapper">
                  <div class="up"></div>
                  <div class="right"></div>
                  <div class="down"></div>
                  <div class="left"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="pokedexSeparator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="poke-stats-wrapper">
            <div id="pokemonStatsCtn">
              <h1 id="errorCtn" class="hide"></h1>
              <div id="pokeName"></div>
              <div id="pokeId"></div>
              <div id="pokeAbilities"></div>
              <div id="pokeTypes"></div>
            </div>
            <div class="blu-btns">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="btm-btn-wrapper">
              <div class="first-row">
                <div class="first-col">
                  <div class="green-btn"></div>
                  <div class="yellow-btn"></div>
                </div>
                <div class="second-col">
                  <div class="green-btn"></div>
                  <div class="yellow-btn"></div>
                </div>
              </div>
              <div class="second-row">
                <div class="left-right-wrapper">
                  <div class="left"></div>
                  <div class="right"></div>
                </div>
                <div class="second-col">
                  <div class="yellow-btn"></div>
                </div>
              </div>
              <div class="third-row">
                <div class="btn"></div>
                <div class="btn"></div>
              </div>
            </div>
          </div>
        </div>
        <a href="/">Jarvis take me back!!</a>
      </div>
    </main>

    <script src="./projects/pokedex/pokedex.js" type="module"></script>
  </body>
</html>
