<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./projects/pokedex/pokedex.scss" />
  </head>

  <body>
    <main>
      <div id="root">
        <h1>Julians Bitchin Pokedex</h1>
        <input
          type="text"
          id="pokemonSearch"
          name="pokemonSearch"
          placeholder="Enter a Pokemon Name"
        />
        <button id="searchButton">Search</button>
        <div id="pokemonResults">
          <div id="pokemonSpriteWrapper">
           <div class="img-wrapper">
             <img id="pokeSprite" />
           </div>
          </div>
          <div id="pokemonStatsCtn">
            <h1 id="errorCtn" class='hide'></h1>
            <div id="pokeName"></div>
            <div id="pokeId"></div>
            <div id="pokeAbilities"></div>
            <div id="pokeTypes"></div>
          </div>
        </div>
        <a href="/">Jarvis take me back!!</a>
      </div>
    </main>

    <script src="./projects/pokedex/pokedex.js" type="module"></script>
  </body>
</html>
